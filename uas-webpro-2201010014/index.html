<!DOCTYPE html>
<html>
<head>
  <title>Masuk ke Akun YouTube</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Masuk ke Akun YouTube</h1>

  <form id="login-form">
    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <button type="submit">Masuk</button>
  </form>

  <div id="login-status"></div>

  <script src="script.js"></script>

  <!DOCTYPE html>

</head>
<body>
  <h1>Kuis Sederhana</h1>

  <div id="question-container">
    <p id="question-text"></p>
    <ul id="choices-list"></ul>

  <div id="result-container" style="display: none;">
    <h2>Hasil Kuis</h2>
    <p id="score-text"></p>

  <<title>Pemesanan Makanan Online</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Pemesanan Makanan Online</h1>

  <form id="order-form">
    <label for="name">Nama:</label>
    <input type="text" id="name" required>

    <label for="food">Makanan:</label>
    <select id="food" required>
      <option value="">Pilih Makanan</option>
      <option value="Nasi Goreng">Nasi Goreng</option>
      <option value="Mie Ayam">Mie Ayam</option>
      <option value="Bakso">Bakso</option>
      <option value="Sate">Sate</option>
    </select>

    <label for="quantity">Jumlah:</label>
    <input type="number" id="quantity" min="1" required>

    <button type="submit">Pesan</button>
  </form>

  <div id="order-summary"></div>

  <title>Car Game</title>

</head>
<body>
    <h1>Car Game</h1>
    <div id="game-container">
        <div id="car"></div>
        <div id="obstacle"></div>
        <div id="score">Score: 0</div>
    </div>

    <script src="script.js"></script>
</body>
